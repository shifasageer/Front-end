<div class="Container1">
    <form>
      <h3>Login using JWT</h3>
      <br />
   
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
   
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
   
      <button type="submit" class="btn btn-primary" (click)="login()">
        Login
      </button>
   
      <!-- Error Message -->
      <div *ngIf="loginFailed" class="alert alert-danger mt-2">
        Login failed. Please check your username and password.
      </div>
   
      <!-- Success Message -->
      <div *ngIf="loginSuccess" class="alert alert-success mt-2">
        Login successful! Welcome back.
      </div>
    </form>
  </div>
