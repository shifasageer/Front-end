<div class="container">
    <div class="card">
        <h1>Forgot Password</h1>
        <form action="#" method="post" class="d-flex flex-column mt-2">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com" required />
            </div>
            <p class="form-text">If valid an email with the link to reset the password will be sent to that email address</p>
            <input class="btn btn-primary mb-3" type="submit" value="Submit">
        </form>
    </div>
</div>
