<div class="container">
    <div class="card">
        <h1>Login</h1>
        <form action="#" method="post" class="d-flex flex-column mt-2">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com" required />
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required />
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Submit">
        </form>
        <div class="d-flex justify-content-between">
            <p>Don't Have an Account? <a href="#">Sign Up</a></p>
            <p><a href="#forgot">Forgot Password</a></p>
        </div>
    </div>
</div>
